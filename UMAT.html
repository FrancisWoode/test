<script type="text/javascript">
function Answer(){

fst=parseFloat(myform.fst.value);
snd=parseFloat(myform.snd.value);
third=parseFloat(myform.third.value);
forth=parseFloat(myform.forth.value);
fift=parseFloat(myform.fift.value);
sixth=parseFloat(myform.sixth.value);
seventh=parseFloat(myform.seventh.value);
eight=parseFloat(myform.eight.value);
nine=parseFloat(myform.nine.value);
Old_CWA=parseFloat(myform.Old_CWA.value);


f=parseFloat(myform.f.value);
s=parseFloat(myform.s.value);
t=parseFloat(myform.t.value);
ft=parseFloat(myform.ft.value);
fif=parseFloat(myform.fif.value);
sis=parseFloat(myform.sis.value);
sev=parseFloat(myform.sev.value);
e=parseFloat(myform.e.value);
n=parseFloat(myform.n.value);
Old_Credit=parseFloat(myform.Old_Credit.value);
var x;
var y;
var Tcredit;
//X IS total COURSE x CREDIT HOUR ie Weighted Mark
//Y is total credit Hours
x=((fst*f)+(snd*s)+(third*t)+(forth*ft)+(fift*fif)+(sixth*sis)+(seventh*sev)+(eight*e)+(nine*n));
y=(f+s+t+ft+fif+sis+sev+e+n);
Tcredit=f+s+t+ft+fif+sis+sev+e+n;
//ROUND THE RESULT BELLOW TO 2DP
var first_result;
first_result=Math.round((x/y)*100)/100;
var second_result;
  second_result= Math.round((((Old_CWA*Old_Credit)+x)/(Old_Credit+Tcredit))*100)/100;

if (Old_CWA===0){
    result=first_result
}else {
  result=second_result;
}

var Interpretation;
if(result>=80){Interpretation='FIRST CLASS'}
else if(result>=60 && result<70){Interpretation='SECOND CLASS LOWER'}
else if(result<60){Interpretation='PASS'}
else if(result>=70 && result<80){Interpretation='SECOND CLASS UPPER'}else{Interpretation='Fill the empty space with 0'}
var ans=result; 
myform.ans.value=ans;
myform.Interpretation.value=Interpretation;
}
</script>
